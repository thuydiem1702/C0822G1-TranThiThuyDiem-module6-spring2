<section class="section">
  <div class="container margin-bottom-20 card py-2">
    <div class="wrap_background_aside margin-bottom-40 page_login">
      <div class='heading-bar'>
        <h1 class="title_page mb-0">Đăng ký tài khoản</h1>
        <span class="or">Bạn đã có tài khoản? Đăng nhập
					<a href="/account/login" style="text-decoration: underline;" class="btn-link-style  btn-style margin-right-0"> tại đây</a></span>

      </div>
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3 ">
          <div class="page-login py-3 ">
            <div id="login">
              <h2 class="text-center">
                Thông tin cá nhân
              </h2>
              <form accept-charset='UTF-8' action='/account' id='create_customer' method='post'>
                <input name='form_type' type='hidden' value='create_customer'>
                <input name='utf8' type='hidden' value='✓'>

                <div class="form-signup " style="color:red;" >

                </div>
                <div class="form-signup clearfix">
                  <div class="row">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                      <fieldset class="form-group">
                        <label>Họ <span class="required">*</span></label>
                        <input type="text" class="form-control form-control-lg" value="" name="customer[last_name]" id="lastName"  placeholder="Họ" required >
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset class="form-group">
                        <label>Tên <span class="required">*</span></label>
                        <input type="text" class="form-control form-control-lg" value="" name="customer[first_name]" id="firstName"  placeholder="Tên" required >
                      </fieldset>
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                      <fieldset class="form-group">
                        <label>Số điện thoại <span class="required">*</span></label>
                        <input placeholder="Số điện thoại" type="text" pattern="\d+" id="Phone" class="form-control form-control-comment form-control-lg" name="customer[phone]" Required>
                      </fieldset>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                      <fieldset class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" class="form-control form-control-lg" value="" name="customer[email]" id="email"  placeholder="Email" required="">
                      </fieldset>
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                      <fieldset class="form-group">
                        <label>Mật khẩu <span class="required">*</span> </label>
                        <input type="password" class="form-control form-control-lg" value="" name="customer[password]" id="password" placeholder="Mật khẩu" required >
                      </fieldset>
                    </div>
                  </div>
                  <div class="section margin-top-10 button_bottom mt-3">
                    <button type="submit" value="Đăng ký" class="btn btn-primary  btn_register btn-block">Đăng ký</button>

                  </div>
                </div>

                <input id='7d2e31a7cedd4879827134bfd3cc2f57' name='g-recaptcha-response' type='hidden'><script src='https://www.google.com/recaptcha/api.js?render=6LdD18MUAAAAAHqKl3Avv8W-tREL6LangePxQLM-'></script><script>grecaptcha.ready(function() {grecaptcha.execute('6LdD18MUAAAAAHqKl3Avv8W-tREL6LangePxQLM-', {action: 'submit'}).then(function(token) {document.getElementById('7d2e31a7cedd4879827134bfd3cc2f57').value = token;});});</script></form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
