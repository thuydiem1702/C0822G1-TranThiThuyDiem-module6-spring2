<section class="login-block" style="margin-top: 20px;background-color: lightblue">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec" style="margin-top: 20px">
        <h2 class="text-center">Đăng Nhập</h2>
        <form [formGroup]="form" class="login-form" (ngSubmit)="login()">
          <div class="form-group" style="position: relative">
            <label class="text-title" style="font-weight: bold">Tên đăng nhập</label>
            <input formControlName="username" type="text" class="form-control">
            <span class="spin"></span>
            <span style="position: absolute" class="text-danger font-italic">{{message}}</span>
          </div>
          <div class="form-group" style="margin-top: 10px">
            <label class="text-title" style="font-weight: bold">Mật Khẩu</label>
            <input formControlName="password" type="password" class="form-control">
          </div>
          <div style="margin-top: 10px" class="form-check">
            <label class="form-check-label">
              <input type="checkbox" checked formControlName="rememberMe" class="form-check-input">
              <small>Nhớ mật khẩu</small>
            </label>
          </div>
          <div class="pt-1 mb-4">
            <button type="submit" class="btn btn-login btn-primary btn-lg btn-block">Đăng Nhập</button>
          </div>
          <a class="small text-muted" href="#!">Quên mật khẩu?</a>
          <p class="mb-5 pb-lg-2" style="color: #393f81;">Bạn chưa có tài khoản?
            <a class="" data-bs-toggle="modal" data-bs-target="#exampleModal"
               style="color: blue;"> Đăng ký tại
              đây</a></p>
        </form>

      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
        </div>
        <!--        <img-->
        <!--          src="https://firebasestorage.googleapis.com/v0/b/perfume-3c9a8.appspot.com/o/per.jpg?alt=media&token=4636a21d-2fdc-44c0-adbe-76f7d61a4cec"-->
        <!--          style="width: 600px ; height: 400px;margin-left: 100px;margin-top: 50px">-->
      </div>
    </div>
  </div>
  <br> <br>
</section>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Đăng kí tài khoản</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Tên đăng nhập:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="username">
              <span class="text-danger">{{usernameError}}</span>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Họ và tên:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="name">
              <span class="text-danger">{{nameError}}</span>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" formControlName="email">
              <span class="text-danger">{{emailError}}</span>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Mật khẩu:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" formControlName="password">
              <span class="text-danger">{{passwordError}}</span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="dismiss" aria-label="Close" class="btn btn-secondary"
                    data-dismiss="modal" data-bs-dismiss="modal">Hủy
            </button>
            <button type="submit" class="btn btn-primary">Xác Nhận</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
